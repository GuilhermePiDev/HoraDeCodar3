<meta charset="UTF-8">
<script>
    
    var num1= parseInt(prompt("Informe o primeiro valor")), num2=parseInt(prompt("Informe o segundo valor "))
    var soma = 0;
    var numeros = [];
    
    for (var i = num1; i <= num2; i++) {
        soma += i;
        numeros++;
    }
    var media = soma/numeros;

    alert("A média resultado de todos os números entre os quais você escolheu é : "+media);
</script>
