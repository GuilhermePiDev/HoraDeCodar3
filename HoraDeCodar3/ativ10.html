<meta charset="UTF-8">
<script>
    var n = prompt("Informe até que número sera exibido a tabuada ")

    for( let i = 1 ; i<= n; i++){
        
        alert("Tabuada do "+i+ ":")

        for(let r = 1; r <= 10; r++) {
            alert(i+ 'x' +r+ '=' + i * r);
        }
    }
</script>
